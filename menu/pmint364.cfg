# Simple Menu Created/Edited by Lance http://www.pendrivelinux.com for YUMI - (Your USB Multiboot Installer)
menu title Peppermint Three 64bit Boot Menu
menu background yumi.png
MENU TABMSG  http://www.pendrivelinux.com
MENU WIDTH 72
MENU MARGIN 10
MENU VSHIFT 3
MENU HSHIFT 6
MENU ROWS 15
MENU TABMSGROW 20
MENU TIMEOUTROW 22
menu color title 1;36;44 #66A0FF #00000000 none
menu color hotsel 30;47 #C00000 #DDDDDDDD
menu color sel 30;47 #000000 #FFFFFFFF
menu color border 30;44	#D00000 #00000000 std
menu color scrollbar 30;44 #DDDDDDDD #00000000 none

default live

label live
  menu label ^Run Peppermint Three 64bit from this USB
  kernel /multiboot/pmint364/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt boot=casper floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/pmint364/casper/ initrd=/multiboot/pmint364/casper/initrd.lz splash --
label live-install
  menu label ^Install Peppermint Three 64bit to a Hard Disk
  kernel /multiboot/pmint364/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt boot=casper floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/pmint364/casper/ file=/cdrom/preseed/mint.seed only-ubiquity initrd=/multiboot/pmint364/casper/initrd.lz splash --
  
MENU SEPARATOR  
label <-- Back to Main Menu
 kernel vesamenu.c32
 append /multiboot/syslinux.cfg 
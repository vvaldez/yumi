# Simple Menu Edited by Lance http://www.pendrivelinux.com for YUMI - (Your USB Multiboot Installer)

menu title Welcome To Sn0wL1nuX 64bit!
menu background /multiboot/snowlinux64/isolinux/splash.png
menu color border 0 #ffffffff #00000000
menu color sel 0 #ffffffff #76a1d0ff
menu color title 0 #ffffffff #00000000
menu color hotsel 0 #ffffffff #76a1d0ff
menu color hotkey 0 #ffffffff
menu color timeout_msg 0 #ffffffff #00000000
menu color timeout 0 #ffffffff #00000000
menu color cmdline 0 #ffffffff #00000000

label live
menu label Sn0wL1nuX ^Live
  kernel /multiboot/snowlinux64/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/snowlinux64/casper/ file=/cdrom/preseed/custom.seed boot=casper initrd=/multiboot/snowlinux64/casper/initrd.gz splash --

label xforcevesa
menu label Sn0wL1nuX ^Safe Graphics Mode
  kernel /multiboot/snowlinux64/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/snowlinux64/casper/ file=/cdrom/preseed/custom.seed boot=casper xforcevesa initrd=/multiboot/snowlinux64/casper/initrd.gz splash --

label install
menu label Sn0wL1nuX ^Installer Directly
  kernel /multiboot/snowlinux64/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/snowlinux64/casper/ file=/cdrom/preseed/custom.seed boot=casper only-ubiquity initrd=/multiboot/snowlinux64/casper/initrd.gz splash --

label textonly
menu label Sn0wL1nuX ^Textonly Live Mode
  kernel /multiboot/snowlinux64/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/snowlinux64/casper/ file=/cdrom/preseed/custom.seed boot=casper textonly initrd=/multiboot/snowlinux64/casper/initrd.gz quiet --

label debug
menu label Sn0wL1nuX ^Debug Live System Mode
  kernel /multiboot/snowlinux64/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/snowlinux64/casper/ file=/cdrom/preseed/custom.seed boot=casper initrd=/multiboot/snowlinux64/casper/initrd.gz nosplash --

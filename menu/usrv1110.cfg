# Simple Menu Created by Lance http://www.pendrivelinux.com for YUMI - (Your USB Multiboot Installer)
menu title Ubuntu Server 11.10 Boot Menu
menu background /multiboot/ubuntuserv1110/isolinux/splash.png
MENU MARGIN 10
MENU VSHIFT 12
MENU ROWS 6
MENU TABMSGROW 12
menu color title 1;36;44 #66A0FF #00000000 none
menu color hotsel 30;47 #C00000 #DDDDDDDD
menu color sel 30;47 #000000 #FFFFFFFF
menu color border 30;44	#D00000 #00000000 std
menu color scrollbar 30;44 #DDDDDDDD #00000000 none

default install

label install
  menu label ^Install Ubuntu Server
  kernel /multiboot/ubuntuserv1110/install/netboot/ubuntu-installer/i386/linux
  append noprompt cdrom-detect/try-usb=true file=/cdrom/preseed/ubuntu-server.seed initrd=/multiboot/ubuntuserv1110/install/netboot/ubuntu-installer/i386/initrd.gz vga=normal -- quiet 
  
MENU SEPARATOR  
label <-- Back to Main Menu
 kernel vesamenu.c32
 append /multiboot/syslinux.cfg 
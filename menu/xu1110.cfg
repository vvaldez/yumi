# Simple Menu Created by Lance http://www.pendrivelinux.com for YUMI - (Your USB Multiboot Installer)
menu title Xubuntu 11.10 Boot Menu
menu background /multiboot/xubuntu1110/isolinux/splash.png
MENU MARGIN 10
MENU VSHIFT 12
MENU ROWS 6
MENU TABMSGROW 12
menu color title 1;36;44 #66A0FF #00000000 none
menu color hotsel 30;47 #C00000 #DDDDDDDD
menu color sel 30;47 #000000 #FFFFFFFF
menu color border 30;44	#D00000 #00000000 std
menu color scrollbar 30;44 #DDDDDDDD #00000000 none
default live

label live
  menu label ^Run Xubuntu from this USB
  kernel /multiboot/xubuntu1110/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt boot=casper floppy.allowed_drive_mask=0 live-media-path=/multiboot/xubuntu1110/casper/ ignore_uuid file=/cdrom/preseed/xubuntu.seed initrd=/multiboot/xubuntu1110/casper/initrd.lz splash --
label live-install
  menu label ^Install Xubuntu to a Hard Disk
  kernel /multiboot/xubuntu1110/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt boot=casper floppy.allowed_drive_mask=0 live-media-path=/multiboot/xubuntu1110/casper/ ignore_uuid file=/cdrom/preseed/xubuntu.seed only-ubiquity initrd=/multiboot/xubuntu1110/casper/initrd.lz splash --
  
MENU SEPARATOR  
label <-- Back to Main Menu
 kernel vesamenu.c32
 append /multiboot/syslinux.cfg 